<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<table border="2" cellspacing="10" cellpadding="10">

    </tr>

        <th colspan="2">SCHEDULE</th>
        <th rowspan="2">TOPIC</th>
    </tr>

        <th>BEGIN</th>
        <th>END</th> 
    </tr>

        <td rowspan="2">MONDAY</td>

    </tr>

        <td>VALIDITY : DTD</td>
    </tr>

        <td rowspan="3">TUESDAY</td>
        <td>8:00AM</td>
        <td>11:00 AM</td>
        <td>X PATH</td>
    </tr>
    <tr>
        <td>11:00 AM</td>
        <td>2:00 PM</td>
        <td rowspan="2">XSL TRANSFORMATION</td>
    </tr>
    <tr>
        <td>2:00 PM</td>
        <td>11:00 AM</td> 
    </tr>
    <tr>
        <td>WEDNESDAY</td>
        <td>8:00 AM</td>

        <td> XLS FORMATING</td>
    </tr>

</html>
