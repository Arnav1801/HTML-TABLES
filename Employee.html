<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Employee Timecard </title>
</head>
<body>
    <center>
    <table border="0" cellspacing="0" cellpadding="0" style="height: 400px; width: 50%;"> 
        <tr style="background-color: lightsalmon; color: white;"> 
            <th colspan="4" style="font-size:x-large"><code>Employee Timecard</code></th>

        </tr>
        <tr style="background-color:lightcyan"> 
            <th>Day</th>
            <th>Regular</th>
            <th>Overtime</th>
            <th>Total</th>
        </tr>
        <tr style="text-align: center;"> 
            <td>Monday</td>
            <td>8</td>
            <td>0</td>
            <td>8</td>
        </tr>
        <tr style="background-color: lightcyan; text-align: center;"> 
            <td>Tuesday</td>
            <td>8</td>
            <td>2.5</td>
            <td>10.5</td>
        </tr>
        <tr style="text-align: center;"> 
            <td>Wednesday</td>
            <td>8</td>
            <td>0</td>
            <td>8</td>
        </tr>
        <tr style="background-color: lightcyan; text-align: center;"> 
            <td>Thursday</td>
            <td>8</td>
            <td>0</td>
            <td>8</td>
        </tr>
        <tr style="text-align: center;"> 
            <td>Friday</td>
            <td>8</td>
            <td>0</td>
            <td>8</td>
        </tr>
        <tr style="background-color: lightcyan; text-align: center;">
            <td>Saturday</td>
            <td>0</td>
            <td>5</td>
            <td>5</td>
        
        </tr>
        <tr style="text-align: center;"> 
            <td>Sunday</td>
            <td>0</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr style="background-color: gray; color: white;">
            <th> Total Weekly hours:</th>
            <th>40</th>
            <th>8.5</th>
            <th>48.5</th>  
        </tr>
    </table>  
</center>  
</body>
</html>
