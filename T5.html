<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Example of Cellpadding and cellspacing </title>
</head>
<body>
    <table border="2" cellspacing="10" cellpadding="40">
        <tr> 
            <td> JAVA</td>
            <td> JAVA SCRIPT </td>
            <td> C++</td>
        </tr>
        <tr> 
            <td> Python </td>
            <td> Nodejs</td>
            <td> Angular </td>
        </tr>
    </table>  
</body>
</html>
