<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nested Table Example </title>
</head>
<body>
    <table border="1" cellspacing="15" cellpadding="15">
        <tr> 
            <th> Table Heading </th>
            <th colspan="3"> Table Heading </th>
            <th> Table Heading </th>
        </tr>
        <tr> 
            <td> Table Data</td>
            <td colspan="3"> Table Data </td>
            <td> Table Data</td>
        </tr>
        <tr> 
            <td> Table Data</td>
            <td colspan="3"> Table Data 
                <table border="1" cellspacing="10" cellpadding="10">
                    <tr> 
                        <th> Table Heading </th>
                        <th> Table Heading </th>
                        <th> Table Heading </th>

                </tr>
                <tr>
                  <td> Table Data </td>
                  <td> Table Data </td>
                  <td> Table Data</td>
                </tr>
                <tr> 
                  <td> Table Data</td>
                  <td> Table Data</td>
                  <td> Table Data</td>
                </tr>
                <tr> 
                    <td> Table Data</td>
                    <td> Table Data</td>
                    <td> Table Data</td>
                  </tr>
                </table>
            </td>
            <td> Table Data </td>
        </tr>
        <tr> 
            <td> Table Data</td>
            <td colspan="3"> Table Data</td>
            <td> Table Data</td>
        </tr>


    </table>
    
</body>
</html>
