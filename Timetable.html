<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TIME TABLE</title>
</head>
<body>
    <center>
    <h1> TIME TABLE </h1>
    <table border="0" cellspacing="1" cellpadding="1" style="height:500px; width: 70%;">
        <tr style="background-color: mediumseagreen; color: white;"> 
            <th colspan="4" style="font-size: xx-large;">Seminar</th>
          
        </tr>
        <tr style="background-color: lightgreen;"> 
            <th rowspan="2">Day</th>
            <th colspan="2">Schedual</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr style="background-color: lightgreen;"> 
    
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr style="background-color: lightgreen; text-align: center;"> 
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00AM</td>
            <td rowspan="2">5:00PM</td>
            <td>HTML</td>
        </tr>
        <tr style="background-color: lightgreen; text-align: center;"> 
            <td>CSS</td>
        </tr>
        <tr style="background-color: lightgreen;text-align: center;"> 
            <td rowspan="3">Tuesday</td>
            <td>8:00AM</td>
            <td>11:00AM</td>
            <td>Javascript</td>
        </tr>
        <tr style="background-color: lightgreen; text-align: center;"> 
            <td>11:00AM</td>
            <td>2:00PM</td>
            <td>PHP & JQuery</td>
        
        </tr>
        <tr style="background-color: lightgreen; text-align: center;"> 
            <td>2:00PM</td>
            <td>5:00PM</td>
            <td>PHP & JQuery</td>
        </tr>
        <tr style="background-color: lightgreen; text-align: center;"> 
            <td>Wednesday</td>
            <td>8:00AM</td>
            <td>12:00PM</td>
            <td>Codelgniter</td>
        </tr>
    </table>
</center>
</body>
</html>
